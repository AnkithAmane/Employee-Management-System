<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${pageTitle}">Employee Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-4">
    <h1 th:text="${pageTitle}">Employee Form</h1>

    <form th:action="@{/employees/save}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" th:field="*{name}" placeholder="Full name" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" th:field="*{email}" placeholder="email@example.com" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Department</label>
            <input class="form-control" th:field="*{department}" placeholder="Department"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Salary</label>
            <input class="form-control" type="number" step="0.01" th:field="*{salary}" placeholder="Salary"/>
        </div>

        <button class="btn btn-success" type="submit">Save</button>
        <a class="btn btn-secondary" th:href="@{/employees}">Cancel</a>
    </form>
</body>
</html>
