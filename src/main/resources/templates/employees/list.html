<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Employees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-4">
    <h1>Employee List</h1>
    <a class="btn btn-primary mb-3" th:href="@{/employees/new}">Add Employee</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Email</th><th>Department</th><th>Salary</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.id}">1</td>
                <td th:text="${emp.name}">Name</td>
                <td th:text="${emp.email}">email</td>
                <td th:text="${emp.department}">IT</td>
                <td th:text="${emp.salary}">50000</td>
                <td>
                    <a th:href="@{|/employees/edit/${emp.id}|}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{|/employees/delete/${emp.id}|}" class="btn btn-sm btn-danger" onclick="return confirm('Delete this employee?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
